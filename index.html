  <title>Frontend Mentor | Dhinagaran S</title>

  <style>
    *{
      margin:0px;
      padding: 0px;
    }
    body{
      background-color: hsl(229, 57%, 11%);
      width:100%;
    }
    .main{
    
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width:100%;
      height:100vh;
      background-image: url(images/bg-desktop.png);
      background-repeat: no-repeat;
      background-position: bottom;
    
    }
    .fylo{
      position: relative;
      top:-15%;
      width:25%;
      display: flex;
      flex-direction: column;
      background-color: hsl(228, 56%, 26%);
      padding:20px;
      border-radius: 10px;
      border-top-right-radius: 70px;
      margin-left: 20px;
      
      
      
    }
    .fylo svg{
      margin-left: 30px;
    
    }
   .file svg{
      padding:10px;
      margin-left:20px;
      margin-top:30px;
      background-color: black;
      border-radius: 5px;
    
    }
    .progress{
      top: -17%;
      position: relative;
      display: flex;
      flex-direction: column;
      width:30%;
      margin-left: 50px;
      margin-top: 30px;
      background-color: hsl(228, 56%, 26%);
      padding:20px;
      border-radius: 10px;
      color:hsl(229, 7%, 55%);
    }
    progress{
      margin-top: 15px;
      margin-bottom: 10px;
      margin-left:10px;
      width:80%;
      background:hsl(6, 71%, 73%) to hsl(335, 100%, 65%);
    }
    .value{
      display: flex;
      flex-direction: row;
      color:hsl(243, 100%, 93%);
      
      margin-left: 10px;
      
    }
    .end{
      margin-left:250px;
    }
    progress::-webkit-progress-bar{
      background-color:hsl(6, 71%, 73%)

    }
    progress::-webkit-progress-value{
      background-color: hsl(335, 100%, 65%) ;
    }
    h1{
      position:relative;
      top:170px;
      left:800px;
      background-color: white;
      padding:20px;
      width:fit-content;
      border-radius:10px;
      
      z-index: 2;
    }
    
  .data-bubble {
    position: relative;
    top:15%;
  background: white;
  border-radius: 10px;
  width: 12rem;
  padding: 1rem .5rem;
  position: absolute;
  left: 70%;
  transform: translateX(-50%);
  }
  .data-bubble-text {
  color: hsl(var(--clr-light-blue-300));
  font-size: .8rem;
  letter-spacing: 1px;
  font-weight: 700;
  text-transform: uppercase;
  display: flex;
  align-items: center;
  gap: .75rem;
  justify-content: center;
  }

  .data-bubble-text span {
  color: hsl(var(--clr-drk-blue-900));
  font-size: 2.5rem;
  font-weight: 700;
  }
  .data-bubble:hover {
    animation-play-state: paused;
    cursor: pointer;
  }

  .data-bubble::before {
    content: '';
    position: absolute;
    right: 0;
    bottom: -1.5rem;
    height: 2rem;
    width: 2rem;
    background-color: white;
    clip-path: polygon(0 0, 100% 0, 100% 100%);
  }

  


  </style>
